<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Service Digital Agency</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            align-items: center;
            justify-content: space-between;
        }

        .text-section {
            flex: 1;
            max-width: 50%;
        }

        .text-section h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #002855;
            margin: 0;
            line-height: 1.1;
        }

        .text-section p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        .highlight {
            color: #FF8C00;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .highlight::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 3px;
            background: #FF8C00;
            transition: width 0.8s ease-in-out;
        }

        .highlight.reveal::before {
            width: 100%;
        }

        .button {
            background: #FF8C00;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background: #e07b00;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .side-text {
            position: fixed;
            left: 10px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="side-text">WE ARE A FULL SERVICE DESIGN AGENCY</div>
    <div class="container">
        <div class="text-section">
            <h1><span class="highlight" id="animated-text">02. COMPLETE DESIGN SERVICES</span><br>a full service<br>digital agency</h1>
            <p>We can help your brand align the story and actions of your business with the values and desires of the people it serves.</p>
            <button class="button">ABOUT DV</button>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/500" alt="Digital Agency Mockup">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const text = document.getElementById("animated-text");
            setTimeout(() => {
                text.classList.add("reveal");
            }, 500);
        });
    </script>
</body>
</html>
